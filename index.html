<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Roadmap | Nomad Academy</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="/img/m.svg" />
      </div>
      <div class="header__column">
        <h1 class="header__title">Roadmap</h1>
        <h4 class="header__subtitle">
          Here is how to take our courses to become a full-stack developer:
        </h4>
      </div>
    </header>
    <main class="roadmap">
      <section class="section">
        <h2 class="section__title">01 Beginners:</h2>
        <div class="section__courses">
          <div class="course">
            <span class="course__number">1</span>
            <div class="course__card">
              <h4 class="course__name">
                Kakao Clone
              </h4>
              <ul class="course__concepts">
                <span class="course__concepts-title">Concepts:</span>
                <li class="course__concept">
                  HTML
                </li>
                <li class="course__concept">
                  CSS
                </li>
                <li class="course__concept">
                  Github
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
